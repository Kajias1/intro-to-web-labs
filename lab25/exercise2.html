<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <style>
        p {
            font-size: 18px;
            color: green;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        #main-title {
            color: blue;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="main-title">CSS Selectors Example</h1>
    <p>This is a normal paragraph.</p>
    <p class="highlight">This paragraph has a class applied.</p>
    <p class="highlight">Another paragarph with the same class.</p>
</body>
</html>
