<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h2>People and Their Favourite Seasons</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Favourite Season</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
            <td>Winter</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
            <td>Summer</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>22</td>
            <td>Fall</td>
        </tr>
    </table>
</body>
</html>
