<!DOCTYPE html>
<html lang="en">
<head>
    <title>Toggle Class</title>

    <style>
        .highlight {
            color: white;
            background-color: blue;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <p id="text">Click the button to highlight me!</p>
    <button id="toggleClass">Toggle highlight</button>

    <script>
        let button = document.getElementById("toggleClass");
        let text = document.getElementById("text");

        button.onclick = function() {
            text.classList.toggle("highlight")
        };
    </script>
</body>
</html>
