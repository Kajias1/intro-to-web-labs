<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <ul>
            {% for book in books %}
                <li><strong><a href="http://127.0.0.1:5000/book_details/{{ book.id }}">{{ book.title }}</a></strong> by {{ book.author }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
